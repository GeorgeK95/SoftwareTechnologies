<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="contact-us-form.css"
    </head>
    <body>
        <h1>Contact Us</h1>
        <form>
            <span>First name:</span> <input type="text" name="firstname"> <br>
            <span>Last name:</span> <input type="text" > <br>
            <span>Email:</span> <input type="email" name="email" required placeholder="Enter a valid email address"> <br>
            <span>Town:</span> <select name="town"> <option value="1">Sofia</option><option value="2">Plovdiv</option></select> <br>
            <input type="submit" value="Submit">
        </form>
    </body>
    
</html>
